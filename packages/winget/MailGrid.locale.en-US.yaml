InstallationNotes: |-
  After installation, create a config.json file with your SMTP settings:
  {
    "smtp": {
      "host": "smtp.gmail.com",
      "port": 587,
      "username": "your-email@gmail.com", 
      "password": "your-app-password",
      "from_email": "your-email@gmail.com",
      "from_name": "Your Name",
      "use_tls": true
    }
  }
  
  Test with: mailgrid --to test@example.com --subject "Test" --text "Hello!" --env config.json
