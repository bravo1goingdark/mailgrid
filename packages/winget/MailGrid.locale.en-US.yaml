Description: |-
  MailGrid is a comprehensive command-line email orchestration tool designed for developers, 
  system administrators, and businesses who need reliable, efficient email automation. 
  
  Key Features:
  • Single & bulk email sending with CSV/Google Sheets support
  • Advanced HTML templating with Go templates
  • Flexible scheduling with cron expressions and one-time scheduling
  • High-performance concurrent sending with built-in rate limiting
  • Comprehensive recipient filtering and validation
  • Email preview server for template testing
  • Retry logic with exponential backoff
  • Database persistence with BoltDB
  • Cross-platform support (Windows, Linux, macOS, FreeBSD)
  • Docker support with multi-architecture builds
  • Minimal memory footprint (~50MB) with optimized binaries
  
  Perfect for:
  • Automated system notifications
  • Marketing campaign management
  • Transactional email sending
  • Newsletter distribution
  • Scheduled report delivery
  • CI/CD pipeline notifications

